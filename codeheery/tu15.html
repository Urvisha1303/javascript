<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- # id ko color kare ga , .karo to class ko color kare ga -->
    <style>
        /* Element Slector */
        p{
            border: 2px solid blueviolet;
        }
        /* ID selector */
        #first{
            color: rgb(222, 104, 35);
        }
        /* class selector */
       .redclass{
            color: rgb(40, 58, 61);
            background-color: rgb(30, 192, 210);
        }
        /* Grouping Selector */
        footer, span{
            background-color: olive;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="first">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p id="Second" class="redclass">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <div>
        <p>This is another paragraph</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
