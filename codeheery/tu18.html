<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color: coral; /* color by name*/
        }
        #secondpara{
            color: rgb(219, 79, 79); /* color by rgb value*/
        }
        #thirdpara{
            color: rgb(90, 26, 102); /*color by # value*/
            background-color: rgb(75, 196, 212);
        }


    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from fire box</p>

    <h3>This is my second box</h3>
    <p id="secondpara">This is a paragraph from fire box</p>

    <h3>This is my third box</h3>
    <p id="thirdpara">This is a paragraph from fire box</p>
</body>
</html>
