<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Commerce</title>
</head>
<style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin: auto;
       
    }

    .button {
    
        background-color: #0a2652;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    p {
        color: white;
        height: 15px;
    }

    img {
        width: 20px;
        height: 18px;
    }

    a {
        color: rgb(244, 167, 51);
        white-space: nowrap;
    }

    .header {
        background-color: rgb(226, 223, 223);
        height: 35px;
        display: flex;
    }
    .contextlist{
        flex: 0.9;
    }

    .contextlist li {
        margin: -6px;
        display: flex;
        list-style: none;
        float: left;
       
    }

    .contextlist li a {
        margin: auto;
        color: #595656;
        text-decoration: none;
        margin-left: 100px;
        margin-right: 60px;
        font-size: medium;
       
    }

    .linklist li {
        margin: -8px;
        list-style: none;
        margin: 13px 8px;
        display: flex;
    }

    .linklist li a {
        margin-top: -20px;
        margin-bottom: -20px;
        color: #565656;
        text-decoration: none;
        margin-left: 20px;
        margin-right: 20px;
        float: right;
        font-size: small;
        font-weight: bold;
    }
</style>

<body>
    <header class="button">
        <p>Our hearts are with our employees and their families in Ukraine.</p>
        <img src="https://cdn.optimizely.com/img/134769299/07ab9586501e4fd3b968fef8d3fa73c4.png">
        <a href="#">Donate Now</a>
    </header>
    <header>
        <div class="header">
            <ul class="contextlist">
                <li>
                    <a href="#">ENTERPRISE</a>
                    <a href="#">ESSENTIALS</a>
                </li>
            </ul>
            <ul class="linklist">
                <li><a href="#">Contact Us</a>
                    <a href="#">Help Center</a>
                    <a href="#">Log In</a>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
